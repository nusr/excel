coverage:
  ignore:
    - "**/*.test.tsx"
    - "**/*.test.ts"
  status:
    project:
      default: off
      frontend:
        target: 50%
        flags:
          - frontend
      backend:
        target: 50%
        flags:
          - backend
      excel-collab:
        target: 80%
        flags:
          - excel-collab

flags:
  backend:
    paths:
      - packages/demo/backend
  frontend:
    paths:
      - packages/demo/frontend
  excel-collab:
    paths:
      - packages/excel-collab
