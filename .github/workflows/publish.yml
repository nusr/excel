name: Release Package

on:
  release:
    types: [published]

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          npm i -g pnpm
          pnpm i
          npm run build
      - name: Publish
        run: npm publish
