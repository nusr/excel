name: CI
on:
  push:
    branches:
      - main
      - "v[0-9]+" # v1, v2, ...
      - "v[0-9]+.[0-9]+" # v4.0, v4.1, ...
  pull_request:
  workflow_dispatch:
  
jobs:
  CI:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Font
        run: npm run install-font
      - name: Test
        run: |
          npm i -g pnpm
          pnpm -v
          pnpm i
          npm run type-check
          npm run lint
          npm run build
          npm run coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
