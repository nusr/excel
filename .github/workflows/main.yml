name: CI
on:
  - push
  - pull_request
jobs:
  CI:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Font
        run: npm run install-font
      - name: Test
        run: |
          npm i -g pnpm
          pnpm i
          npm run type-check
          npm run lint
          npm run build
          cd demo/frontend
          pnpm i
          cd -
          npm run coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
